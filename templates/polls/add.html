{% extends 'fast_polls/base.html' %}
{% block main %}
    <h1>{% block title %}Add{% endblock %}</h1>
        <form action="{% url 'polls:check' %}" method="post" id="my_form">
            {% csrf_token %}
            <p>Title:</p>
            <input type="text" name="count" id="count" value="2" hidden/>
            <input type="text" size="55" required name="title" id="title" />
            <input type="submit" value="Submit question!" />
            </br>
            <p>Question:</p>
            <textarea  name="question" id="question" rows="3" cols="68" required></textarea>
            </br>
            <p>Choice 1:</p>
            <input type="text" size="70" required name="choice0" id="choice0" />
            </br>
            <p>Choice 2:</p>
            <input type="text" size="70" required  name="choice1" id="choice1" />
            <INPUT type="button" value="Add" onclick="add()"/>
            </br>
        </form>
{% endblock %}
